<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approval Workflow</title>
  <link rel="stylesheet" href="styles123.css" />
</head>
<body>
  <h1>Approval Workflow</h1>
  <div class="workflow">

    <div class="card approved">
      <div class="icon">✔️</div>
      <div class="info">
        <h2>Rahul Sharma</h2>
        <p>Reporting Manager</p>
        <span class="status">APPROVED</span>
      </div>
      <button class="toggle-btn">Add Comment</button>
      <div class="comments">
        <textarea id="comment1" placeholder="Add your comment..."></textarea>
        <button class="submit-btn" onclick="submitComment('Rahul Sharma', 'comment1')">Submit</button>
      </div>
    </div>

    <div class="arrow">➡️</div>

    <div class="card pushback">
      <div class="icon">⚠️</div>
      <div class="info">
        <h2>Anita Verma</h2>
        <p>Department Head</p>
        <span class="status">PUSHBACK</span>
      </div>
      <button class="toggle-btn">Add Comment</button>
      <div class="comments">
        <textarea id="comment2" placeholder="Add your comment..."></textarea>
        <button class="submit-btn" onclick="submitComment('Anita Verma', 'comment2')">Submit</button>
      </div>
    </div>

    <div class="arrow">➡️</div>

    <div class="card pending">
      <div class="icon">⏳</div>
      <div class="info">
        <h2>Suresh Kumar</h2>
        <p>HR Manager</p>
        <span class="status">PENDING</span>
      </div>
      <button class="toggle-btn">Add Comment</button>
      <div class="comments">
        <textarea id="comment3" placeholder="Add your comment..."></textarea>
        <button class="submit-btn" onclick="submitComment('Suresh Kumar', 'comment3')">Submit</button>
      </div>
    </div>

    <div class="arrow">➡️</div>

    <div class="card deny">
      <div class="icon">❌</div>
      <div class="info">
        <h2>Finance Team</h2>
        <p>Finance Approval</p>
        <span class="status">DENY</span>
      </div>
      <button class="toggle-btn">Add Comment</button>
      <div class="comments">
        <textarea id="comment4" placeholder="Add your comment..."></textarea>
        <button class="submit-btn" onclick="submitComment('Finance Team', 'comment4')">Submit</button>
      </div>
    </div>

  </div>

  <script src="javascriptfront.js"></script>
</body>
</html>
